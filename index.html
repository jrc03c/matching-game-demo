<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game-container">
    <header class="score-panel">
      <div class="stars" id="stars">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>
      <div class="moves" id="moves">0 Moves</div>
      <div class="timer" id="timer">0:00</div>
      <button class="btn new-game-btn" id="new-game-btn">New Game</button>
      <button class="btn settings-btn" id="settings-btn" aria-label="Settings">âš™</button>
    </header>
    <div class="settings-panel" id="settings-panel" hidden>
      <div class="settings-row">
        <label for="bg-color-picker">Background</label>
        <input type="color" id="bg-color-picker" value="#f0ece2">
      </div>
      <div class="settings-row">
        <label for="card-back-color-picker">Card Back</label>
        <input type="color" id="card-back-color-picker" value="#3d3d3d">
      </div>
    </div>
    <section class="card-grid" id="card-grid">
      <!-- Cards generated by JS -->
    </section>
  </main>

  <!-- Win modal â€” sibling to game-container, not nested -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h2>Congratulations! ðŸŽ‰</h2>
      <p>You matched all the pairs!</p>
      <div class="modal-stats">
        <p>Moves: <span id="modal-moves"></span></p>
        <p>Time: <span id="modal-time"></span></p>
        <p>Rating: <span id="modal-stars"></span></p>
      </div>
      <button class="btn play-again-btn" id="play-again-btn">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
